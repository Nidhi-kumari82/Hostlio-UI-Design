<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
      <link href="./output.css" rel="stylesheet" />

</head>
<body>
  <div class="container">
   
    <form  action="" class="signup-form" id="registerform">
      <h1>Create Account</h1>
 
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" id="username"  autocomplete="name" required /> 

      <label>Email</label>
      <input type="email" placeholder="Enter your email"     id="email"  autocomplete="new-email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter password"      id="password" autocomplete="new-password" required />

      <!-- <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password"     id="confirmpassword"  autocomplete="new-password"  required /> -->

      <button type="submit">Sign Up</button>

      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
   
  </div>
      <script src="./javascript.js"></script>

</body>
</html>
